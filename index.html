<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-primary text-center">
        <div class="container" id="game">Crystal Game</div>
        <div class="container">The crystals each have a random number. The computer picks a random number and you have to click on the crystals to equal the computer's pick! If you go over, you lose!</div>
    </div>
    
    <div class="container bg-danger">
        <div class="row text-center">
            <div class="col-lg-3 container">
                <div id="gem1"></div>
            </div>
            <div class="col-lg-3 container">
                <div id="gem2"></div>
            </div>
            <div class="col-lg-3 container">
                <div id="gem3"></div>
            </div>
            <div class="col-lg-3 container">
                <div id="gem4"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6" id="randomNum"></div>
            <div class="col-lg-6" id="currentScore"></div>
        </div>
    </div>
    <div class="col-lg-12 text-center">
        <div id="wins">wins</div>
        <div id="losses">losses</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
